<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>KAMS - Dashboard</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <style>        body {            display: flex;            height: 100vh;            flex-direction: column;        }        .navbar {            background: #0747a6;            height: 56px;        }        .navbar a {            color: white !important;        }        .profile-menu img {            width: 40px;            height: 40px;            border-radius: 50%;            display: block;        }        .sidebar {            width: 250px;            background: #f4f5f7;            color: black;            padding: 15px;            height: calc(100vh - 56px);            position: fixed;            top: 56px;            left: 0;            overflow-y: auto;            transition: width 0.3s;        }        .sidebar a {            color: black;            text-decoration: none;            display: flex;            align-items: center;            padding: 10px;            border-radius: 5px;        }        .sidebar a:hover {            background: #e1e2e5;        }        .sidebar a img {            width: 20px;            height: 20px;            margin-right: 10px;            flex-shrink: 0; /* Prevent icon from shrinking */        }        .sidebar a span {            display: inline-block;            transition: opacity 0.3s;        }        .content {            margin-left: 260px;            padding: 20px;            flex-grow: 1;            transition: margin-left 0.3s;        }        .sidebar.collapsed {            width: 80px;        }        .sidebar.collapsed ~ .content {            margin-left: 80px;        }        .sidebar.collapsed a {            justify-content: center;        }        .sidebar.collapsed a span {            opacity: 0;            width: 0;            overflow: hidden;        }        .sidebar.collapsed a img {            margin-right: 0;        }        .toggle-btn {            position: absolute;            top: 15px;            left: 230px;            background: #0747a6;            color: white;            border: none;            padding: 5px 10px;            cursor: pointer;            transition: left 0.3s;        }        .collapsed + .toggle-btn {            left: 60px;        }        .profile-dropdown {            display: none;            position: absolute;            top: 50px;            right: 0;            background: #f4f5f7;            border: 1px solid #ccc;            border-radius: 5px;            width: 150px;            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);            z-index: 1000;            flex-direction: column;        }        .profile-dropdown a {            display: block;            padding: 10px;            text-decoration: none;            color: black !important;            font-weight: 500;        }        .profile-dropdown a:hover {            background: #f0f0f0;        }    </style></head><body>    <nav class="navbar navbar-expand-lg navbar-dark">        <div class="container-fluid">            <a class="navbar-brand" href="dashboard.html">KAMS</a>            <div class="ms-auto profile-menu" onclick="toggleProfileDropdown(event)">                <img src="https://via.placeholder.com/40">                <div class="profile-dropdown" id="profileDropdown">                    <a href="#"><span>Profile</span></a>                    <a href="login.html"><span>Logout</span></a>                </div>            </div>        </div>    </nav>    <div class="sidebar" id="sidebar">        <a href="dashboard.html"><img src="https://via.placeholder.com/20"><span>Dashboard</span></a>        <a href="test_case.html"><img src="https://via.placeholder.com/20"><span>Test Cases</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Test Suites</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Test Execution</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Reports</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Notifications</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Settings</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Administration</span></a>        <a href="#"><img src="https://via.placeholder.com/20"><span>Help & Support</span></a>    </div>    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>    <div class="content" id="content">        <h1>Dashboard</h1>        <p>Manage your automation workflows efficiently.</p>    </div>    <script>        function toggleSidebar() {            document.getElementById('sidebar').classList.toggle('collapsed');            document.getElementById('content').classList.toggle('collapsed');        }        function toggleProfileDropdown(event) {            event.stopPropagation();            var dropdown = document.getElementById("profileDropdown");            dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";        }        document.addEventListener("click", function(event) {            var profileMenu = document.querySelector(".profile-menu");            var dropdown = document.getElementById("profileDropdown");            if (!profileMenu.contains(event.target)) {                dropdown.style.display = "none";            }        });    </script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
