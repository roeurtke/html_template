<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>KAMS - Login</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">    <style>        body {            display: flex;            height: 100vh;            align-items: center;            justify-content: center;            background: #f8f9fa;        }        .login-container {            background: white;            padding: 30px;            border-radius: 10px;            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);        }    </style></head><body>    <div class="login-container">        <h2 class="text-center">KAMS - Login</h2>        <form>            <div class="mb-3">                <label for="email" class="form-label">Email address</label>                <input type="email" class="form-control" id="email" placeholder="Enter email">            </div>            <div class="mb-3">                <label for="password" class="form-label">Password</label>                <input type="password" class="form-control" id="password" placeholder="Password">            </div>            <button type="submit" class="btn btn-primary w-100"><a href="dashboard.html" class="nav-link">Login</a></button>        </form>    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
